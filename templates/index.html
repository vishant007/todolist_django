<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>

		<title>TODOLIST</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">TO-DO</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/tasks">Tasks</a>
						</li>
					</ul>
					{% comment %} <form class="d-flex my-2 ,my-lg-0">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search"
						/>
						<button class="btn btn-outline-success" type="submit">
							Search
						</button>
					</form>
				</div> {% endcomment %}
			</div>
		</nav>
		 {% comment %} <div class="toast">
  			<div class="toast-header">
    			Toast Header
  			</div>
  			<div class="toast-body">
    			Some text inside the toast body
  			</div>
		</div> {% endcomment %}
		<div class="container my-3">
			<h2 class="text-center">ADD A TASK</h2>
			<form action="/" method="POST">
				{% csrf_token %}
				<div class="mb-3">
					<label for="title" class="form-label">TASK TITLE</label>
					<input
						type="text"
						class="form-control"
						id="title"
						name="title"
						placeholder="Task title"
					/>
				</div>
				<div class="mb-3">
					<label for="desc" class="form-label">TASK DESCRIPTION</label>
					<input
						type="text"
						class="form-control"
						id="desc"
						name="desc"
						placeholder="Task description"
					/>
				</div>
				<div class="col-12">
					<button type="submit" class="btn btn-primary">submit</button>
				</div>
			</form>
		</div>
		<footer>
		<p class = "text-center bg-dark text-light fixed-bottom my-0 py-3">
			Created By : Vishant  Shah
		</p>
		</footer>
		<script>
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
			
			{% comment %} $(document).ready(function(){
  				$('.toast').toast('show');
			}); {% endcomment %}
		</script>
	</body>
</html>
